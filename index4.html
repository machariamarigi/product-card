<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="config2.js"></script>
    <title>Document</title>
  </head>
  <body
    class="font-sans bg-neutral-800 text-center text-white flex justify-center h-screen items-center"
  >
    <section class="mex-w-sm flex flex-col gap-2">
      <section
        class="p-6 bg-neutral-400 bg-gradient-to-b from-red-500 to-custom_orange"
      >
        <p>red-500 to custom_orange, top to bottom</p>
      </section>
      <section
        class="p-6 bg-neutral-400 bg-gradient-to-r from-custom_green to-blue-200"
      >
        <p>custom_green to blue-200, left to right</p>
      </section>
      <section
        class="p-6 bg-neutral-400 bg-gradient-to-tr from-custom_purple to-custom_pink"
      >
        <p>custome_purple to custom_pink, bottom-left to top right</p>
      </section>
    </section>
